<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechamato Movie</title>

    <!-- ArtPlayer CSS -->
    <link rel="stylesheet" href="https://unpkg.com/artplayer/dist/artplayer.css">

    <style>
        body {
            margin: 0;
            background: #000;
        }

        /* PLAYER FULL VIEW */
        #player {
            width: 100%;
            height: 100vh;
            background: #000;
        }

        /* FONT SUBTITLE ANIME */
        @font-face {
            font-family: "AnimeSub";
            src: url("https://fonts.gstatic.com/s/notosansjp/v52/-F6ofjtqLzI2JPCgQBnw7HFQogg.ttf");
        }
    </style>
</head>
<body>

<div id="player"></div>

<!-- ArtPlayer JS -->
<script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>

<script>
const VIDEO_URL = 'https://proxy.valhallastream.dpdns.org/proxy?url=https%3A%2F%2Fbcdnxw.hakunaymatata.com%2Fresource%2F5b0846128232aefbe07dd05ed0a8b841.mp4%3Fsign%3D6b3b9743002efb5ccccfd79793abb19e%26t%3D1768123846&headers=%7B%22Referer%22%3A%22https%3A%2F%2Ffilmboom.top%2F%22%2C%22Origin%22%3A%22https%3A%2F%2Ffilmboom.top%22%7D';
const SUB_URL   = '';

const art = new Artplayer({
    container: '#player',
    url: VIDEO_URL,
    type: 'hls', // streaming HLS
    autoplay: false,
    volume: 0.8,

    autoSize: true,
    aspectRatio: true,
    fullscreen: true,
    setting: true,
    playbackRate: true,

    /* SUBTITLE DARI URL */
    subtitles: [
        {
            url: SUB_URL,
            name: 'Indonesia',
            encoding: 'utf-8',
            type: 'vtt',
            style: {
                fontFamily: 'AnimeSub',
                fontSize: '24px',
                fontWeight: 'bold',
                color: '#ffffff',
                lineHeight: '1.4',
                textShadow: `
                    -2px -2px 0 #000,
                     2px -2px 0 #000,
                    -2px  2px 0 #000,
                     2px  2px 0 #000,
                     0 0 6px #000
                `,
                background: 'rgba(0,0,0,0.4)',
            },
        },
    ],

    /* WATERMARK */
    layers: [
        {
            html: '<span style="color:#00e5ff">CIHUY</span> <span style="color:#fff">NIME</span>',
            style: {
                position: 'absolute',
                top: '12px',
                left: '16px',
                fontSize: '16px',
                fontWeight: 'bold',
                opacity: '0.8',
                pointerEvents: 'none',
            },
        },
    ],
});

/* FORCE LOAD SUBTITLE */
art.on('ready', () => {
    art.subtitle.switch(SUB_URL, 'vtt'); // load subtitle dari URL
    art.subtitle.show = true;             // tampilkan subtitle
});
</script>

</body>
</html>
